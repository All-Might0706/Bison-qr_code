<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachet Inactif - Club Anakochi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #1a1a2e;
            --accent-color: #ff6b35;
            --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            --background-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-background: rgba(255, 255, 255, 0.98);
            --card-hover: rgba(255, 255, 255, 1);
            --text-color: #1a1a2e;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --success-gradient: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            --error-gradient: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            --warning-gradient: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.2);
            --border-radius: 20px;
            --border-radius-small: 10px;
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stamp-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .stamp {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--card-background);
            border-radius: 50%;
            box-shadow: var(--shadow-heavy);
            animation: stampAppear 1s ease-out, float 3s ease-in-out infinite;
            cursor: pointer;
            transition: var(--transition);
            filter: grayscale(0.2);
        }

        .stamp:hover {
            transform: scale(1.05) rotate(-5deg);
            box-shadow: 0 20px 60px rgba(220, 53, 69, 0.4);
            filter: grayscale(0);
        }

        .stamp::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 8px dashed;
            border-image: var(--error-gradient) 1;
            border-radius: 50%;
            animation: rotate 20s linear infinite reverse;
        }

        .stamp::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            border: 4px solid;
            border-image: var(--error-gradient) 1;
            border-radius: 50%;
            opacity: 0.5;
        }

        .stamp-content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .stamp-icon {
            font-size: 4rem;
            background: var(--error-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shake 2s ease-in-out infinite;
        }

        .stamp-text {
            font-size: 2.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: var(--error-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transform: rotate(5deg);
        }

        .stamp-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stamp-date {
            position: absolute;
            bottom: 40px;
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 600;
        }

        /* Croix d'annulation */
        .cancel-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            z-index: 1;
        }

        .cancel-mark::before,
        .cancel-mark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 6px;
            background: var(--error-gradient);
            opacity: 0.3;
        }

        .cancel-mark::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .cancel-mark::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .info-card {
            background: var(--card-background);
            padding: 25px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            text-align: center;
            max-width: 400px;
        }

        .info-card h3 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: var(--error-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-card p {
            color: var(--text-light);
            line-height: 1.6;
            font-size: 1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--error-gradient);
            color: white;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: var(--shadow-medium);
            margin-top: 15px;
            animation: badgePulse 2s ease-in-out infinite;
        }

        /* Animations */
        @keyframes stampAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(45deg);
            }
            60% {
                transform: scale(1.1) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.05) rotate(-5deg);
            }
            75% {
                transform: scale(1.05) rotate(5deg);
            }
        }

        @keyframes badgePulse {
            0%, 100% {
                box-shadow: var(--shadow-medium);
            }
            50% {
                box-shadow: 0 8px 30px rgba(220, 53, 69, 0.5);
            }
        }

        /* Effets de particules */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--error-gradient);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFall 3s ease-in-out infinite;
            opacity: 0.5;
        }

        .particle:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 1.5s;
        }

        @keyframes particleFall {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(20px) scale(0.8);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stamp {
                width: 250px;
                height: 250px;
            }

            .stamp::before {
                width: 230px;
                height: 230px;
            }

            .stamp::after {
                width: 210px;
                height: 210px;
            }

            .cancel-mark {
                width: 200px;
                height: 200px;
            }

            .stamp-icon {
                font-size: 3rem;
            }

            .stamp-text {
                font-size: 2.3rem;
            }

            .stamp-subtitle {
                font-size: 1rem;
            }

            .info-card {
                padding: 20px 25px;
            }
        }

        @media (max-width: 480px) {
            .stamp {
                width: 200px;
                height: 200px;
            }

            .stamp::before {
                width: 180px;
                height: 180px;
                border-width: 6px;
            }

            .stamp::after {
                width: 160px;
                height: 160px;
            }

            .cancel-mark {
                width: 160px;
                height: 160px;
            }

            .cancel-mark::before,
            .cancel-mark::after {
                height: 4px;
            }

            .stamp-icon {
                font-size: 2.5rem;
            }

            .stamp-text {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .stamp-subtitle {
                font-size: 0.9rem;
            }

            .stamp-date {
                font-size: 0.8rem;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="stamp-container">
        <!-- Particules décoratives -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- Cachet principal -->
        <div class="stamp" id="stamp">
            <div class="cancel-mark"></div>
            <div class="stamp-content">
                <i class="fas fa-times-circle stamp-icon"></i>
                <div class="stamp-text">INACTIF</div>
                <div class="stamp-subtitle">Membre suspendu</div>
            </div>
            <div class="stamp-date" id="stampDate">Date: 29/09/2025</div>
        </div>

        <!-- Carte d'information -->
        <div class="info-card">
            <h3><i class="fas fa-user-times"></i> Statut Inactif</h3>
            <p>Ce membre est actuellement inactif. L'accès aux services du Club Anakochi est temporairement suspendu.</p>
            <div class="status-badge">
                <i class="fas fa-ban"></i>
                <span>Suspendu</span>
            </div>
        </div>
    </div>

    <script>
        // Mettre à jour la date automatiquement
        function updateDate() {
            const dateElement = document.getElementById('stampDate');
            const today = new Date();
            const formattedDate = today.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            dateElement.textContent = `Date: ${formattedDate}`;
        }

        // Effet de clic sur le cachet
        const stamp = document.getElementById('stamp');
        stamp.addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'stampAppear 1s ease-out, float 3s ease-in-out infinite';
            }, 10);
        });

        // Initialiser la date au chargement
        updateDate();

        // Créer des particules supplémentaires au survol
        stamp.addEventListener('mouseenter', function() {
            for (let i = 0; i < 5; i++) {
                createParticle();
            }
        });

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            document.querySelector('.stamp-container').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 3000);
        }
    </script>
</body>
</html>
