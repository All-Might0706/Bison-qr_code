<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès sécurisé - Club Anakochi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            --success-gradient: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            --error-gradient: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            --dark-overlay: rgba(26, 26, 46, 0.95);
            --light-overlay: rgba(255, 255, 255, 0.95);
            --text-light: #ffffff;
            --text-dark: #1a1a2e;
            --text-gray: #6c757d;
            --border-light: rgba(255, 255, 255, 0.1);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.2);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --font-primary: 'Segoe UI', 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--text-light);
            background: var(--primary-gradient);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-heavy);
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            text-decoration: none;
            color: var(--text-light);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-gradient);
            border-radius: 50%;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .greeting {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .password-form {
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--border-light);
            border-radius: 50px;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            margin-bottom: 20px;
            text-align: center;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 107, 53, 0.6);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            transition: left 0.3s ease;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-medium);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled:hover::before {
            left: -100%;
        }

        .attempts-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .error-message {
            background: var(--error-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
            margin-bottom: 15px;
            display: none;
        }

        .blocked-message {
            background: var(--error-gradient);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 1.7rem;
            }
            
            .greeting {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-fist-raised"></i>
            </div>
            <div class="logo-text">ANAKOCHI</div>
        </div>
        
        <h2 class="greeting">Bonjour Bison</h2>
        <p class="subtitle">Accès réservé aux membres du club</p>
        
        <div class="blocked-message" id="blockedMessage">
            <i class="fas fa-lock"></i> Accès bloqué pour 15 minutes suite à 3 tentatives échouées.
            <div id="countdown"></div>
        </div>
        
        <div class="error-message" id="errorMessage">
            Mot de passe incorrect
        </div>
        
        <form class="password-form" id="passwordForm">
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="Entrez le mot de passe du jour"
                autocomplete="off"
                required
            >
            <div class="attempts-info" id="attemptsInfo">
                Tentatives restantes : <span id="attemptsCount">3</span>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <span>Accéder au contenu</span>
            </button>
        </form>
        
        <p class="hint">Le mot de passe c'est "Bison"</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordForm = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('passwordInput');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const blockedMessage = document.getElementById('blockedMessage');
            const attemptsInfo = document.getElementById('attemptsInfo');
            const attemptsCount = document.getElementById('attemptsCount');
            const countdownElement = document.getElementById('countdown');
            
            // Récupérer les données stockées ou initialiser
            let attempts = parseInt(localStorage.getItem('loginAttempts')) || 3;
            let blockedUntil = localStorage.getItem('blockedUntil');
            
            // Vérifier si l'accès est actuellement bloqué
            if (blockedUntil) {
                const now = new Date().getTime();
                const blockedTime = parseInt(blockedUntil);
                
                if (now < blockedTime) {
                    // L'accès est toujours bloqué
                    showBlockedMessage(blockedTime - now);
                    return;
                } else {
                    // Le blocage a expiré
                    localStorage.removeItem('blockedUntil');
                    localStorage.setItem('loginAttempts', 3);
                    attempts = 3;
                }
            }
            
            // Mettre à jour l'affichage des tentatives
            updateAttemptsDisplay();
            
            // Fonction pour mettre à jour l'affichage des tentatives
            function updateAttemptsDisplay() {
                attemptsCount.textContent = attempts;
                
                if (attempts === 0) {
                    submitBtn.disabled = true;
                    passwordInput.disabled = true;
                    attemptsInfo.style.display = 'none';
                } else {
                    submitBtn.disabled = false;
                    passwordInput.disabled = false;
                    attemptsInfo.style.display = 'block';
                }
            }
            
            // Fonction pour afficher le message de blocage
            function showBlockedMessage(remainingTime) {
                passwordForm.style.display = 'none';
                attemptsInfo.style.display = 'none';
                blockedMessage.style.display = 'block';
                
                // Mettre à jour le compte à rebours
                updateCountdown(remainingTime);
                
                const countdownInterval = setInterval(function() {
                    remainingTime -= 1000;
                    
                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                        // Réinitialiser les tentatives
                        localStorage.removeItem('blockedUntil');
                        localStorage.setItem('loginAttempts', 3);
                        // Recharger la page
                        location.reload();
                    } else {
                        updateCountdown(remainingTime);
                    }
                }, 1000);
            }
            
            // Fonction pour mettre à jour le compte à rebours
            function updateCountdown(ms) {
                const minutes = Math.floor(ms / 60000);
                const seconds = Math.floor((ms % 60000) / 1000);
                countdownElement.textContent = `Réessai dans ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // Fonction pour obtenir le mot de passe du jour
            function getTodayPassword() {
                const today = new Date();
                const day = today.getDate().toString().padStart(2, '0');
                const month = (today.getMonth() + 1).toString().padStart(2, '0');
                const year = today.getFullYear();
                return `${day}.${month}.${year}`;
            }
            
            // Gérer la soumission du formulaire
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const enteredPassword = passwordInput.value.trim();
                const correctPassword = getTodayPassword();
                
                if (enteredPassword === correctPassword) {
                    // Mot de passe correct - rediriger vers la page principale
                    localStorage.removeItem('loginAttempts');
                    localStorage.removeItem('blockedUntil');
                    window.location.href = "bison.html"; // Remplacez par l'URL de votre page principale
                } else {
                    // Mot de passe incorrect
                    attempts--;
                    localStorage.setItem('loginAttempts', attempts);
                    
                    // Afficher l'erreur avec animation
                    errorMessage.style.display = 'block';
                    passwordForm.classList.add('shake');
                    
                    setTimeout(function() {
                        passwordForm.classList.remove('shake');
                    }, 500);
                    
                    // Vider le champ de saisie
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Mettre à jour l'affichage des tentatives
                    updateAttemptsDisplay();
                    
                    // Bloquer l'accès après 3 tentatives échouées
                    if (attempts === 0) {
                        const blockedTime = new Date().getTime() + 15 * 60 * 1000; // 15 minutes
                        localStorage.setItem('blockedUntil', blockedTime);
                        showBlockedMessage(15 * 60 * 1000);
                    }
                }
            });
            
            // Focus sur le champ de mot de passe au chargement
            passwordInput.focus();
        });
    </script>
</body>
</html>
