<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Anakochi - École de Jiu-Jitsu et Arts Martiaux</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            --success-gradient: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            --dark-overlay: rgba(26, 26, 46, 0.9);
            --light-overlay: rgba(255, 255, 255, 0.95);
            --text-light: #ffffff;
            --text-dark: #1a1a2e;
            --text-gray: #6c757d;
            --border-light: rgba(255, 255, 255, 0.1);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.2);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --font-primary: 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--text-light);
            background: var(--primary-gradient);
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: var(--dark-overlay);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            transition: var(--transition);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo-nav {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .logo-nav:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-gradient);
            border-radius: 50%;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 100px 20px 80px;
            background: var(--primary-gradient);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ff6b35" fill-opacity="0.1" d="M0,160L48,144C96,128,192,96,288,96C384,96,480,128,576,138.7C672,149,768,139,864,128C960,117,1056,107,1152,112C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') bottom/cover no-repeat;
            z-index: 0;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-light);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cta-buttons li {
            list-style: none;
        }

        .cta-buttons a {
            display: inline-block;
            padding: 15px 35px;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: var(--transition);
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-buttons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--secondary-gradient);
            transition: var(--transition);
            z-index: -1;
        }

        .cta-buttons a:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .cta-buttons a:hover::before {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 15px;
                height: 70px;
            }

            .logo-nav {
                font-size: 1.3rem;
            }

            .logo-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .hero {
                padding: 90px 15px 60px;
            }

            .hero-title {
                font-size: 2.8rem;
            }

            .hero-subtitle {
                font-size: 1.5rem;
            }

            .hero-description {
                font-size: 1.1rem;
            }

            .cta-buttons a {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                height: 60px;
            }

            .logo-nav {
                font-size: 1.1rem;
            }

            .logo-icon {
                width: 30px;
                height: 30px;
                margin-right: 8px;
            }

            .hero-title {
                font-size: 2.2rem;
            }

            .hero-subtitle {
                font-size: 1.3rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-buttons a {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="#" class="logo-nav">
                <div class="logo-icon">
                    <i class="fas fa-fist-raised"></i>
                </div>
                <span>ANAKOCHI</span>
            </a>
        </div>
    </nav>

    <section class="hero" id="accueil">
        <div class="hero-content">
            <h1 class="hero-title">CLUB ANAKOCHI</h1>
            <h2 class="hero-subtitle">École Bison Ouragan</h2>
            <p class="hero-description">
                Découvrez l'art du Jiu-Jitsu, de la self-défense et des arts
                martiaux associés dans un environnement professionnel et bienveillant.
                Développez votre force, votre discipline et votre confiance en soi.
            </p>
            <div class="cta-buttons">
                <li>
                    <a href="mk.html" target="_blank">Maitre Colombe</a>
                    <a href="rs.html" target="_blank">Ancien Roy</a>
                </li>
            </div>
        </div>
    </section>

    <script>
        // Animation pour la navbar au défilement
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'var(--dark-overlay)';
                navbar.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.2)';
            } else {
                navbar.style.background = 'var(--dark-overlay)';
                navbar.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
